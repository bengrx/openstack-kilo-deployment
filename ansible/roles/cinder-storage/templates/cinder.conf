[DEFAULT]
verbose = True
rpc_backend = rabbit
auth_strategy = keystone
my_ip = {{ inventory_hostname }}
enable_backends = lvm
glance_host = {{ openstack_ctl_master }}

control_exchange = cinder
notification_driver = messagingv2

rootwrap_config = /etc/cinder/rootwrap.conf
api_paste_confg = /etc/cinder/api-paste.ini
iscsi_helper = tgtadm
volume_name_template = volume-%s
volume_group = cinder-volumes
verbose = True
auth_strategy = keystone
state_path = /var/lib/cinder
lock_path = /var/lock/cinder
volumes_dir = /var/lib/cinder/volumes

[database]
connection = mysql://cinder:{{ cinder_dbpass }}@{{ openstack_ctl_master }}/cinder

[oslo_messaging_rabbit]
rabbit_host = {{ openstack_ctl_master }}
rabbit_userid = openstack
rabbit_password = {{ rabbit_pass }}

[keystone_authtoken]
auth_uri = http://{{ openstack_ctl_master }}:5000
auth_url = http://{{ openstack_ctl_master }}:35357
auth_plugin = password
project_domain_id = default
user_domain_id = default
project_name = service
username = cinder
password = {{ cinder_pass }}

[lvm]
volume_driver = cinder.volume.drivers.lvm.LVMVolumeDriver
volume_group = cinder-volumes
iscsi_protocol = iscsi
iscsi_helper = tgtadm

[oslo_concurrency]
lock_path = /var/lock/cinder
